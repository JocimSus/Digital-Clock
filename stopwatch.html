<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link href="stopwatch-style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container-stopwatch">
      <h1 id="displayTime">00:00:00:00</h1>
      <div id="container-buttons">
        <img src="images/stop.png" onclick="stopTime()"/>
        <img src="images/start.png" onclick="startTime()"/>
        <img src="images/reset.png" onclick="resetTime()"/>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
